{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Добавить объявление</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
	
	<form action="{{ ad.get_update_url }}" method="post" enctype="multipart/form-data">
		{% csrf_token %}

		{% for field in form %}
			<div class="form-group">
				{{ field.label }}
				{{ field }}
			</div>
		{% endfor %}

		<button type="submit" class="btn btn-primary">Изменить объявление</button>
	</form>


	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
