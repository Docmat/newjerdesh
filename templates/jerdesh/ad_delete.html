{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Удалить '{{ ad.ad_title }}'</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
	
	<form action="{{ ad.get_delete_url }}" method="post">
		{% csrf_token %}

		<h3>Вы уверены, что хотите удалить <b>'{{ ad.ad_title }}'</b> ?</h3>
		<a href="{{ ad.get_absolute_url }}">Отменить</a>
		<button type="submit" class="btn btn-danger">Удалить</button>
	</form>


	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
